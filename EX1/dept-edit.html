<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add/Edit Department</title>
  </head>
  <body>
    <div class="container" style="margin: 20px">
      <h2>Add or Edit the Department</h2>
    </div>
    <form>
      <div class="row">
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Department ID"
            name="_id"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Department Name"
            name="name"
          />
        </div>
        <div class="col">
          <button type="button" onclick="Cancel()" class="btn btn-info">
            Cancel
          </button>
          <button type="button" onClick="Submit()" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </form>
    <script>
      function Cancel() {
        console.log("Cancel");
      }
      function Submit() {

      }
    </script>
  </body>
</html>
