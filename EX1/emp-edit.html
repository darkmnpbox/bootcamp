<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add/Edit Employee</title>
  </head>
  <body>
    <div class="container" style="margin: 20px">
      <h2>Add or Edit the Employee</h2>
    </div>
    <form action="./emp-listing.html" method="post">
      <div class="row">
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Employee ID"
            id="_id"
            name="_id"
            required
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Employee Name"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Employee Age"
            id="age"
            name="age"
            required
          />
        </div>
        <div class="col">
          <button type="button" onclick="Cancel()" class="btn btn-info">
            Cancel
          </button>
          <button type="submit" onClick="Submit()" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </form>
    <script>
      employees = JSON.parse(localStorage.getItem("Employees"));
      function Cancel() {
        if (employees !== null) {
          window.location.replace("http://127.0.0.1:5500/emp-listing.html");
        } else {
          window.location.replace("./home.html");
        }
      }
      function Submit() {
        let _id = document.getElementById("_id").value;
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        if (employees !== null) {
          employees.push({ _id: _id, name: name, age: age });
          localStorage.setItem("Employees", JSON.stringify(employees));
          window.location.replace("http://127.0.0.1:5500/emp-listing.html");
        } else {
          employees = [{ _id: _id, name: name, age: age }];
          localStorage.setItem("Employees", JSON.stringify(employees));
          window.location.replace("http://127.0.0.1:5500/emp-listing.html");
        }
      }
    </script>
  </body>
</html>
